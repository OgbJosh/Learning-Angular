

<div class="card">
  <div class="card-header">
    <h3>{{pageTitle}}</h3>
  </div>
  <div class="card-body">

    <div class="row">
      <div class="col-md-2">Filter By: </div>
      <div class="col-md6">
        <input type="text" class="form-control" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h5>Filtered By:  </h5> <p>{{listFilter}}<p>
        
      </div>
    </div>

    <div class="table-responsive">
      <table class="table" *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class="btn btn-success" (click)='toggleImage()'>{{showImage ? 'Hide' : 'Show'}} Image</button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td><img *ngIf='showImage' [src] = 'product.imageUrl' [title] = 'product.productName' [style.width.px] = 'imageWidth' [style.margin.px] = 'imageMargin' /></td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price}}</td>
            <td>{{product.starRating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
